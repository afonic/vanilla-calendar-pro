<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo VanillaCalendar</title>
    <link href="./styles/vanilla-calendar.min.css" rel="stylesheet" />
    <script src="./scripts/vanilla-calendar.min.js" defer></script>
  </head>
  <body style="display: flex; justify-items: flex-start;">
    <div id="calendar"></div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const calendar = new VanillaCalendar('#calendar');
        calendar.init();
      });
    </script>
  </body>
</html>
